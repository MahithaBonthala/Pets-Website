<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paw Prints</title>
  
  
<style>
  body{
    overflow: hidden;
  }
 section {
    /* height: 100%; */
    height: calc(100vh - 50px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #f4eded, #fcfafa);
    overflow: hidden;
  }

  h1,
  p {
    font-weight: bold;
    font-size: 42px;
    margin: 0;
    background: linear-gradient(
      to right,
      #0f0000,
      rgb(1, 3, 26),
      rgb(15, 15, 15),
      rgb(3, 15, 0)
    );
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  p{
    text-align: center;
    background: linear-gradient(
      to right,
      rgb(237, 7, 168),
      rgba(4, 25, 248, 1.0),
      rgba(228, 6, 6, 1.0),
      rgba(47, 199, 5, 1.0)
    );
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .slider {
    position: relative;
    width: 100%;
    /* height: 400px; */
    height: calc(100% - 30px); 
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
  }

  .slider-inner {
    display: flex;
    width: 400%;
    height: 100%;
    animation: slide 10s linear infinite;
  }

  .slider-inner img {
    flex: 1 0 25%;
    width: 100%;
    height: 100%;
    aspect-ratio: 3/2;
    object-fit:fill;
    scroll-snap-align: center;
    mix-blend-mode: color-burn;
  }

  @keyframes slide {
    0% {
      transform: translateX(0%);
    }
    100% {
      transform: translateX(-75%);
    }
  }

  .btn-4 {
    background-color: #0099cc;
    border: none;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    text-decoration: none;
    margin-top: 20px;
    scroll-snap-stop: always;
  }

  .btn-4:hover {
    background-color: #0077b3;
  }

  .btn-4:hover {
    background-color: #89d8d3;
    background-image: linear-gradient(315deg, #89d8d3 0%, #03c8a8 74%);
  }

  .btn-4 span {
    text-transform: capitalize;
    font-weight: bolder;
    font-size: larger;
    position: relative;
    display: block;
    width: 100%;
    height: 100%;
  }

  .btn-4:before,
  .btn-4:after {
    position: absolute;
    content: "Welcome";
    right: 0;
    top: 0;
    box-shadow: 4px 4px 6px 0 rgba(255, 255, 255, 0.9),
      -4px -4px 6px 0 rgba(116, 125, 136, 0.2);
    height: 100%;
    width: 50%;
    z-index: -1;
    transform: skew(-10deg) rotate(-5deg);
  }

  .btn-4:after {
    right: 50%;
    transform: skew(10deg) rotate(5deg);
  }
  a{
    text-decoration: none;
  }

  @media only screen and (max-width: 768px) {
    p {
      font-size: 32px;
    }
    .slider-inner img {
      flex: 1 0 auto;
      max-width: 200px;
    }
  }
  .image-gallery {
  overflow: hidden;
}

.image-gallery__wrapper {
  display: flex;
  flex-wrap: wrap;
  margin: -10px; /* Negative margin to remove gaps between images */
}



/* Hide the scrollbar */
.image-gallery__wrapper::-webkit-scrollbar {
  display: none;
}




/* When the user hovers over the "more images" element, change the background color */
.image-gallery__wrapper:after:hover {
  background-color: #ccc;
}
  @media only screen and (max-width: 480px) {
    p {
      font-size: 24px;
    }
    .slider-inner img {
      flex: 1 0 auto;
      max-width: 150px;
    }
  }
</style>
  
  </style>
</head>
<body>
  <div class="wrapper">
    <section> 
      <h1 class="heading">Welcome to the Paw Prints Portal</h1>
      <p>"Until one has loved an animal, a part of oneâ€™s soul remains unawakened"</p>
      <div class="slider image-gallery ">
        <div class="slider-inner image-gallery__wrapper">
          <img src="./images/frontpage/img1.jpg">
          <img src="./images/frontpage/img2.jpg">
          <img src="./images/frontpage/img3.jpg">
          <img src="./images/frontpage/img4.jpg">
        </div>
      </div>
      <button class="btn-4"><a href="./bem.html"><span>Welcome to the Website</span></a></button>
    </section>
  </div>
</body>
</html>
